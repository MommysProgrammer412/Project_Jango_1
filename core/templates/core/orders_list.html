{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Список заявок</h1>
    <div class="row">
        {% for order in orders %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ order.client_name }}</h5>
                    <p class="card-text">Статус: {{ order.status }}</p>
                    <a href="{% url 'order_detail' order.id %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
