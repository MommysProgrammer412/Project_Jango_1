<div class="card h-100">
  <h5 class="card-title text-center p-2">Заявка №{{order.id}}</h5>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{order.client_name}}</li>
    <li class="list-group-item">{{order.phone}}</li>
    <li class="list-group-item">{{order.date}}</li>
    <li class="list-group-item">{{order.status}}</li>
    <li class="list-group-item">
      <ul>
        {% for service in order.services.all %}
        <li>{{service}}</li>
        {% endfor %}
      </ul>
    </li>
  </ul>
  <div class="card-footer mt-auto">
    <a href=" {% url 'order_detail' order.id %}" class="btn btn-dark"
      >Подробнее</a
    >
  </div>
</div>
